{% extends "layout.html" %}
{% block content %}
<div class="data_train">
  <h1 class="title">Données d'entraînement</h1>
  
  <p class="warning">Veuillez sélectionner un jeu de données d'entrainement.</p>
  
  <div class="train flex">
    <div class="data flex">bank_annotations</div>
    <a class="add flex" popup-open="popup-train" href="#">+</a>
  </div>
  
  <div class="popup" popup-name="popup-train">
    <div class="popup-content flex">
      <a class="close-button" popup-close="popup-train" href="#">x</a>
      <h1>Ajout d'un jeu de données d'entrainement</h1>
      <label>Sélectionnez le fichier JSON à utiliser</label>
      <input type="file" id="file-input" name="file">
      <button id="submit-data">Ajouter</button>
    </div>
  
  </div>
  
</div>
{% endblock %}

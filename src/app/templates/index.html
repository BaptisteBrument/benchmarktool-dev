{% extends "layout.html" %}
{% block content %}
<div class="index">
  <h1>Benchmark-tool</h1>
  <p>Outil de comparaison de la performance de librairies de NER en français !</p>

  <form method="POST" enctype="multipart/form-data" action="/analyse">
    <div>
      <label>Sélectionnez le fichier à utiliser</label>
      <input type="file" id="file" name="file">
    </div>
    <div>
      <button>Submit</button>
    </div>
  </form>
  
</div>
{% endblock %}
